<div ng-controller="profileController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3>
                <span class="glyphicon glyphicon-user"></span>
                Profile - {{$root.user.username}}
            </h3>
            
            <form name="profile_form" role="form" class="form-horizontal" novalidate>
                
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Name</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="user.email" name="name" class="form-control" placeholder="Name" ng-required />
                            
                            <span ng-show="profile_form.name.$error.required && submitted">
                                <span>Name is required</span>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-5 control-label">Email</label>
                        <div class="col-md-7">
                            <input type="email" ng-model="user.email" name="email" class="form-control" placeholder="Email" ng-required />
                            
                            <span ng-show="profile_form.email.$error.required && submitted">
                                <span>Email is required</span>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
