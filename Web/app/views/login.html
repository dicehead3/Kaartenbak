<div data-ng-controller="loginController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> MTG Gamer - Sign in
                </div>

                <div class="panel-body">
                    <form name="login_form" role="form" novalidate>
                        
                        <div class="form-group">
                            <label class="col-md-4 control-label">Email</label>
                            <div class="col-md-8">
                                <input type="email" data-ng-model="user.email" name="email" class="form-control" required/>
                                
                                <span ng-show="login_form.email.$error.required && submitted">
                                    <span>Your email address is required for login</span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 control-label">Password</label>
                            <div class="col-md-8">
                                <input type="password" data-ng-model="user.password" name="password" class="form-control" required/>
                                
                                <span ng-show="login_form.password.$error.required && submitted">
                                    <span>Your password is required for login</span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button class="btn btn-primary" ng-click="login()">Sign in</button>
                        </div>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="resetPassword()">Reset password</a> 
                    <a class="pull-right" ng-click="register()">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
